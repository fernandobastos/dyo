<div class="jumbotron">
    <h2>{{frmTopic}}</h2>
    <div style="width: 30%;">
        
        <form>
          <div class="form-group">
            <label for="txtName">Name</label>
            <input type="text" ng-model="requestObject.user.name" class="form-control" id="txtName" placeholder="...">
          </div>
          <div class="form-group">
            <label for="txtAge">Age</label>
            <input type="text" ng-model="requestObject.user.age" class="form-control" id="txtAge" placeholder="...">
          </div>
          <div class="checkbox">
            <label>
              <input ng-model="requestObject.user.enabled" type="checkbox">Enabled
            </label>
          </div>
          <button type="submit" ng-model="createUserBtn" ng-click="save()" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
